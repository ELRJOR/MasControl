<!DOCTYPE html>
<html lang="es">
<head>

    <title>Trámites - MasControl</title>
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="images/casa.png">

<main id="mainContent" class="flex flex-1 flex-col items-center justify-center pt-12 md:pb-10">

        <h1 class="text-4xl font-bold mb-6 nanum-gothic-coding-regular">Tramites</h1>
        <p class="text-2xl text-gray-500 mt-4 nanum-gothic-coding-regular">Mantente al día con los ultimos procesos y actualizaciones de su institución.</p>

    <div id="tramitesContainer" class="grid grid-cols-1 md:grid-cols-2 md:-ml-20 gap-8 mt-8 text-center playfair-display-playfair px-40">
