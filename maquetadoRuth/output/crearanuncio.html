            <div class="p-4 md:p-8 rounded-lg shadow-lg max-w-md md:max-w-2xl w-full bg-black mb-6 md:ml-80 md:mt-12">
                <h2 class="text-5xl font-bold mb-4 text-center text-white">Alta de Nuevo Anuncio Escolar</h2>
                <form action="procesar_anuncio.php" method="POST" enctype="multipart/form-data">
                    <!-- Título del anuncio -->
                    <div class="mb-4">
                        <label for="titulo" class="block text-sm font-medium text-white">Título del Anuncio</label>
                        <input type="text" id="titulo" name="titulo" required class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                    </div>
        
                    <!-- Fecha de publicación -->
                    <div class="mb-4">
                        <label for="fecha_publicacion" class="block text-sm font-medium text-white">Fecha de Publicación</label>
                        <input type="datetime-local" id="fecha_publicacion" name="fecha_publicacion" required class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                    </div>
                
        
                    <!-- Contenido del anuncio -->
                    <div class="mb-4">
                        <label for="contenido" class="block text-sm font-medium text-white">Contenido del Anuncio</label>
                        <textarea id="contenido" name="contenido" rows="4" required class="mt-1 p-2 w-full border border-gray-300 rounded-md"></textarea>
                    </div>
        
                    <!-- Nombre del administrador -->
                    <div class="mb-4">
                        <label for="nombre_administrador" class="block text-sm font-medium text-white">Nombre del Administrador</label>
                        <input type="text" id="nombre_administrador" name="nombre_administrador" required class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                    </div>
        
                    <!-- Botón de publicar -->
                    <div class="flex items-center justify-center">
                        <input type="submit" class="bg-white text-black font-bold px-4 py-2 md:px-6 md:py-3 rounded-lg hover:bg-gray-600 focus:outline-none" value="Publicar">
                    </div>
                </form>
