<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Usuario</title>
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="images/casa.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient">

    <div class="login-container">
        <div class="login-wrapper">
            <div class="welcome-section">
                <div class="mb-4 ">
                    <img src="images/logo.png">
                </div>
                <div class="mb-32">
                    <h1 class="text-4xl font-bold">Bienvenido a MasControl</h1>
                    <p class="text-lg mt-4 text-pretty text-center">
                        Somos una plataforma escolar enfocada en la eficiencia en el trabajo y la eficacia en procesos escolares. 
                        <br>Asegúrese de ingresar con la cuenta que le fue proporcionada por su institución.
                    </p>
                </div>

            </div>
            <div class="login-section">
                <form action="/login-global" id="loginForm" method="post" class="bg-white p-8 rounded-lg shadow-2xl w-96">
                    <h2 class="text-2xl font-semibold mb-6 text-center">Ingreso</h2>
                    <div class="mb-4">
                        <label class="block mb-2 text-gray-700" for="email">Correo electrónico</label>
                        <input class="border border-gray-300 p-2 w-full rounded" type="text" id="email" name="email" required>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2 text-gray-700" for="password">Contraseña</label>
                        <input class="border border-gray-300 p-2 w-full rounded" type="password" id="password" name="password" required><br><br>
                    </div>
                    <button class="bg-gradient-to-r from-stone-600 to-stone-800 text-white font-semibold py-2 w-full rounded" type="submit">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="conexionBackend.js"></script>
    <script src="script.js"></script>
</body>
</html>
>
</body>
</html>
