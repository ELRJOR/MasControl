<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avisos - MasControl</title>
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="images/casa.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//code.tidio.co/a5uiq5dpdjzufbrjkgo8ztcs9wpxwfyl.js" async></script>   
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="w-full bg-gray-100">
        <div class="container mx-auto flex justify-end items-center py-2">
            <div class="flex items-center">
                <img src="images/Icono.jpeg" alt="Company Logo" class="w-24 h-auto">
                <h1 class="text-3xl eb-garamond-Garamond h-auto"><span class="text-blue-600">Mas</span>Control</h1>
            </div>
        </div>
    </header>

    <!-- Barra de navegación lateral -->
    <nav id="sidebar" class="bg-gray-100 fixed h-full left-0 flex flex-col items-center justify-between py-8 px-4 text-black transition-all duration-300 nav-collapsed">
        <div class="flex flex-col items-center space-y-8">
            <!-- Perfil con foto -->
            <button class="text-black hover:text-white rounded focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                <img class="profile-image h-12 w-12 transition-transform rounded-full duration-300 hover:scale-110" src="images/persona.jpg" alt="Foto de perfil">
            </button>
            
            <!-- Enlaces de navegación -->
            <div class="flex flex-col space-y-6 py-11">
                <a href="tutor.html" class="nav-link group flex items-center text-black hover:bg-blue-600 hover:text-black px-4 py-2 rounded-lg text-m font-medium transition-all duration-300">
                    <img src="images/hogar.svg" alt="Cerrar sesión" class="w-6 h-6">
                    <span class="ml-1">Home</span>
                </a>
                <a href="avisosTut.html" class="nav-link group flex items-center text-black hover:bg-blue-600 hover:text-black px-4 py-2 rounded-lg text-m font-medium transition-all duration-300">
                    <img src="images/anucios.png" alt="Anuncios" class="w-6 h-6">
                    <span class="ml-1">Anuncios</span>
                </a>
                <a href="altatutor.html" class="nav-link group flex items-center text-black hover:bg-blue-600 hover:text-black px-4 py-2 rounded-lg text-m font-medium transition-all duration-300">
                    <img src="images/Tramites.png" alt="Tramites" class="w-6 h-6">
                    <span class="ml-1 text-center">Trámites</span>
                </a>
                <a href="#contact" class="nav-link group flex items-center text-black hover:bg-blue-600 hover:text-black px-4 py-2 rounded-lg text-m font-medium transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 6h9.75m-9.75 0a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0m-3.75 0H7.5m3 6h9.75m-9.75 0a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0m-3.75 0H7.5" />
                    </svg>
                    <span class="ml-1">Ajustes</span>
                </a>
            </div>
        </div>
    
        <!-- Botón de colapso -->
        <div class="flex flex-col items-center">
            <button id="toggleButton" class="text-black transition-transform duration-300 transform focus:outline-none">
                <svg id="toggleIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transition-transform duration-300 transform hover:scale-125" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
    
            <!-- Cerrar sesión -->
            <button id="logoutButton" class="nav-link group flex items-center text-black hover:bg-red-400 hover:text-black px-4 py-2 rounded-lg text-m font-medium transition-all duration-300 mt-8">
                <img src="images/ingresar.png" alt="Cerrar sesión" class="w-6 h-6">
                <span class="ml-1">Cerrar sesión</span>
            </button>
        </div>
    </nav>
    

    <!-- Contenido principal -->
<main id="mainContent" class="flex flex-1 flex-col items-center justify-center md:ml-44  pt-12 md:pb-10">
    <div class="text-container mx-auto max-w-xl text-center px-4 md:px-0">
        <h1 class="text-4xl font-bold mb-4">Novedades y Actualizaciones</h1>
        <p class="text-2xl text-gray-500">Mantente al día con las últimas noticias y actualizaciones de su institución.</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 gap-8 mt-12 w-full px-4">
        <div class="block p-6 bg-white rounded-lg shadow-lg text-center transition-transform transform hover:scale-105 border-solid border border-gray-200">
            <h3 class="text-xl font-semibold mb-2">Aviso 1</h3>
            <p class="text-gray-600">Descripción del aviso 1.</p>
        </div>
        <div class="block p-6 bg-white rounded-lg shadow-lg text-center transition-transform transform hover:scale-105 border-solid border border-gray-200">
            <h3 class="text-xl font-semibold mb-2">Aviso 2</h3>
            <p class="text-gray-600">Descripción del aviso 2.</p>
        </div>
        <div class="block p-6 bg-white rounded-lg shadow-lg text-center transition-transform transform hover:scale-105 border-solid border border-gray-200">
            <h3 class="text-xl font-semibold mb-2">Aviso 3</h3>
            <p class="text-gray-600">Descripción del aviso 3.</p>
        </div>
        <div class="block p-6 bg-white rounded-lg shadow-lg text-center transition-transform transform hover:scale-105 border-solid border border-gray-200">
            <h3 class="text-xl font-semibold mb-2">Aviso 4</h3>
            <p class="text-gray-600">Descripción del aviso 4.</p>
        </div>
    </div>
</main>

    <script src="script.js"></script> <!-- Enlace al archivo JavaScript externo -->
</body>
</html>
